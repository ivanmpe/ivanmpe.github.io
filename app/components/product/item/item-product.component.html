<div class="col-sm-6 col-md-4 text-center">
    <div class="thumbnail">
        <img src={{product.image}}>
        <div class="caption">
            <h3>{{product.name}} - {{product.price}} R$</h3>
            <p>{{product.description}}</p>
            <p>
                <button (click)="inserir()" class="btn btn-primary">Inserir</button>
                <button class="btn btn-danger">Remover</button>
            </p>
        </div>
    </div>
</div>
